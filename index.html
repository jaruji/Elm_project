<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link
      rel="stylesheet"  
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="/elm.js"></script>
    <style>
      .avatar{
        object-fit: cover;
      }
      .avatar:hover{
        cursor: pointer;
      }
      .image-box {
        margin: auto;
        overflow: hidden;
        width: 300px;
      }
      .image-box img {
        max-width: 100%;
        transition: all 1.5s;
        display: block;
        width: 100%;
        height: auto;
        transform: scale(1);
      }
      .image-box:hover img {
        transform: scale(1.2);
      }   
      .body{
        height: 1000px;
        padding-top: 100px;
        text-align: center;
        color: black;
      }
      .carousel{
        position: relative;
        top: 30%;
      }
      .footer {
        border-top: 1px solid lightgrey
      }
      .nav{
        display:inline-block;
        font-size:15px;
        cursor: pointer;
        padding:5px 5px;
        text-decoration:none;
      }
    </style>
  </head>
  <body>
      <script>
        //the following part is focused on local storage manipulation through ports
        var key = "user"
        var flags = localStorage.getItem(key)
        var app = Elm.Main.init({flags : flags});
        app.ports.storeToken.subscribe(function(value) {
          if(value == null)
            localStorage.removeItem(key)
          else
            localStorage.setItem(key, value)
        })
      </script>

  </body>
</html>
